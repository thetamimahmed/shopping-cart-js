<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css stylesheet link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 class="title my-3 text-center">My Shopping Cart</h3>
    <section class="container mt-4  border border-1 p-4">
        <table class="table align-middle">
            <thead class="text-center">
              <tr>
                <th scope="col">Description</th>
                <th scope="col">Quantity</th>
                <th scope="col">Remove</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="d-flex align-items-center p-3">
                    <div>
                        <img src="images/s22.jpg" class="img-fluid" width="70px" alt="">
                    </div>
                    <div class="ms-4">
                        <h5>Samsung S22 Ultra</h5>
                    </div>
                </td>
                <td class="p-3 ">
                    <div class="input-group justify-content-center">
                        <button id="minus-s22" class="count-btn minus-btn">-</button>
                        <input id="count-s22" class="count-field" type="number" value="1">
                        <button id="plus-s22" class="count-btn">+</button>
                      </div>
                </td>
                <td class="text-center">
                    <button class="btn btn-danger">X</button>
                </td>
                <td class="text-center">
                    <h4>$<span id="s22-price">1132</span></h4>
                </td>
              </tr>
              <tr>
                <td class="d-flex align-items-center p-3">
                    <div>
                        <img src="images/watch.jpg" class="img-fluid" width="70px" alt="">
                    </div>
                    <div class="ms-4">
                        <h5>Apple Watch Series 7</h5>
                    </div>
                </td>
                <td class="p-3 ">
                    <div class="input-group justify-content-center">
                        <button id="minus-watch" class="count-btn minus-btn">-</button>
                        <input id="count-watch" class="count-field" type="number" value="1">
                        <button id="plus-watch" class="count-btn">+</button>
                      </div>
                </td>
                <td class="text-center">
                    <button class="btn btn-danger">X</button>
                </td>
                <td class="text-center">
                    <h4>$<span id="watch-price">732</span></h4>
                </td>
              </tr>
              <tr>
                <td class="d-flex align-items-center p-3">
                    <div>
                        <img src="images/motorala.jpg" class="img-fluid" width="70px" alt="">
                    </div>
                    <div class="ms-4">
                        <h5>Motorala G5</h5>
                    </div>
                </td>
                <td class="p-3 ">
                    <div class="input-group justify-content-center">
                        <button id="minus-g5" class="count-btn minus-btn">-</button>
                        <input id="count-g5" class="count-field" type="number" value="1">
                        <button id="plus-g5" class="count-btn">+</button>
                      </div>
                </td>
                <td class="text-center">
                    <button onclick="remove()" class="btn btn-danger">X</button>
                </td>
                <td class="text-center">
                    <h4>$<span id="g5-price">562</span></h4>
                </td>
              </tr>
            </tbody>
          </table>
          
          <!-- total price section  -->
            <div class="row g-2 mt-5">
              <div class="col-4">
                <div class="border border-1 p-4 d-flex align-items-center justify-content-between">
                    <h5>Sub Total</h5>
                 <h4>$<span id="subtotal">2426</span></h4>
                </div>
              </div>
              <div class="col-4">
                <div class="border border-1 p-4 d-flex align-items-center justify-content-between">
                    <h5>Tax</h5>
                    <h4>$<span id="tax">242.6</span></h4>
                </div>
              </div>
              <div class="col-4">
                <div class="border border-1 p-4 d-flex align-items-center justify-content-between">
                    <h5>Total</h5>
                    <h4>$<span id="total">2668.6</span></h4>
                </div>
              </div>
            </div>
          
    </section>
    <script src="js/app.js"></script>
</body>
</html>
